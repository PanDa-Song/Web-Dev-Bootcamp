<!DOCTYPE html>
<html>
<head>
	<title>simple form</title>
</head>
<body>
	<h1>Sign in</h1>
	<form>
		<label>
			Username: 
			<input type="text" name="Account" placeholder="Account" required>
		</label>
		<label>
			Password: 
			<input type="password" name="password">
		</label>
		<button>Log in</button>
	</form>



</body>
</html>
